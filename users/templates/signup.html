{% extends 'base.html' %}

{% load static %}

{% block title %}Регистрация{% endblock %}
    
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}"></link>
{% endblock %}


{% block content %}
<section class="signup">
    <form method="post">
        <h2>Регистрация</h2>
        {% csrf_token %}
        {{ form.as_table }}
        <button>Зарегистрироваться</button>
    </form>
</section>
{% endblock %}
